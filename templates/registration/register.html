<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    {% load static %}
    {% load i18n %}
    <link rel="stylesheet" href="{% static '/css/bootstrap3-7-7.min.css' %}">
    <link rel="stylesheet" href="{% static '/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{%  static '/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
</head>
<body>
<div class="login-form">
    <form action="{% url 'register' %}" method="post">
		{% csrf_token %}

        <h2 class="text-center">{% trans "Sign Up" %}</h2>

        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="{% trans "Username" %}" required="required">
            </div>

        </div>
        <div class="form-group">
        	<div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
            </div>

        </div>
		<div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password1" placeholder="{% trans "Password" %}" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">

                <span class="input-group-addon"><i class="fa fa-lock"></i></span>

                <input type="password" class="form-control" name="password2" placeholder="{% trans "Confirm Password" %}" required>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary login-btn btn-block">{% trans "Sign Up" %}</button>
        </div>
        <div class="clearfix">
            <a href="{% url 'home' %}" class="pull-left">{% trans "Home" %}</a>
            <a href="#" class="pull-right">{% trans "Forgot Password?" %}</a>
        </div>

    </form>
    {% if form.errors %}
        <div class="alert alert-danger">
            {{ form.errors }}
        </div>
    {% endif %}

    <p class="text-center text-muted small">{% trans "Do you have an account?" %} <a href="{% url 'login' %}">{% trans "Sign in here!" %}</a></p>
</div>

</body>
</html>
