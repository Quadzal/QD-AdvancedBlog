<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/bootstrap3-7-7.min.css' %}">
    <link rel="stylesheet" href="{% static '/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{%  static '/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
</head>
<body>
{% if validlink %}
<div class="login-form">
    <form method="post">
		{% csrf_token %}
        <h2 class="text-center">Reset Password</h2>

		<div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="new_password1" placeholder="Password" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">

                <span class="input-group-addon"><i class="fa fa-lock"></i></span>

                <input type="password" class="form-control" name="new_password2" placeholder="Confirm Password" required="required">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary login-btn btn-block">Reset Password</button>
        </div>

    </form>
    {% if form.errors %}
        <div class="alert alert-danger">
            {{ form.errors }}
        </div>
    {% endif %}
    </div>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}

</body>
</html>
