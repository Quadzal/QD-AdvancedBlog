{% extends "./base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block head %}
<link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
{% endblock head %}

{% block title %}
    My Profile
{% endblock title %}

{% block content %}
<main class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-7 my-8">
                
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ user_change_form|crispy }}
                    {{ form|crispy }}
                    <button class="btn my-2 my-sm-0 custom-profile-button" type="submit">Change Profile</button>
                </form>
            </div>
        </div>
    </div>

</main>

{% endblock content %}
